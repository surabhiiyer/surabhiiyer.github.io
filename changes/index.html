    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="Sign-In">
        <ion-content>
        <center>
        <div id ="logo">
          <img src = "redcross.jpg" height="100" width="100">
        </div>
        </center>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>

      </ion-view>
    </script>

  <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Review</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task1,task2)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="NAME" ng-model="task1.title" class="name">
          </label>
        </div>
        <div class="list">
   
    <label class="item item-input item-select" >
     <div class="input-label">
      Rating
    </div>
    <select ng-value="rev.value">
      <option value = 1>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option selected>5</option>
      </select>
    </label>

    </div>
        <div class="list">
          <label class="item item-input">
           <textarea placeholder="Comments" ng-model="task2.title"></textarea>
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Add Review</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
